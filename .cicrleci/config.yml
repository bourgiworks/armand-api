version: 2.1
jobs:
  run_test:
    windows:
      - image: windows:Version	10.0.18363 Build 18363
    steps:
      - checkout
      - run:
         name: install npm dependencies
         command: |
          npm install --save
      - run: Run Unit Tests
         name: 
         command: |
          ./node_modules/mocha/bin/mocha test/ --reporter mochawesome --reporter-options reportDir=test-results,reportFilename=test-results
      - store_test_results:
         path: test-results
      - store_artifacts:
         path: test-results

